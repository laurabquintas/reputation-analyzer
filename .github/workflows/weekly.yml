name: Weekly Reputation Update

on:
  schedule:
    - cron: "0 6 * * 1" # Mondays 06:00 UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        run: pytest -q

  update-data:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run weekly scraping
        id: scrape
        continue-on-error: true
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
          TRIPADVISOR_API_KEY: ${{ secrets.TRIPADVISOR_API_KEY }}
        run: |
          python -m src.run --summary-json data/run_summary.json

      - name: Upload run summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-summary
          path: data/run_summary.json
          if-no-files-found: warn

      - name: Commit updated CSV files
        if: always()
        run: |
          if git diff --quiet -- data/*.csv; then
            echo "No CSV changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.csv
          git commit -m "chore(data): weekly score update $(date -u +%F)"
          git push

      - name: Mark workflow failed if scraping failed
        if: steps.scrape.outcome == 'failure'
        run: |
          echo "One or more site scrapers failed. CSV partial updates were still committed."
          exit 1
